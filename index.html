<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Places, Yo</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Learn More about some Destinations!</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <form class="places" action="index.html" method="post">
              <select id="dest" name="">
                <option value="1">More Info</option>
                <option value="2">Grand Tetons</option>
                <option value="3">Barbados</option>
                <option value="4">Spain</option>
              </select>
            </form>
          </div>
          <div class="panel-info">
              <h3></h3>
              <h5>Landmarks</h5>
                <li id='item1'></li>
              <h5>Activities</h5>
                <li id='item2'></li>
              <img id="tetons" src="images/tetons.jpg" alt="tetons">
              <img id="barbados" src="images/barbados.jpg" alt="barbados">
              <img id="spain" src="images/barcelona.jpg" alt="barcelona">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
